# ===== SERVER =====
server.port=${SERVER_PORT:8080}

# ===== DATASOURCE (PostgreSQL) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bag_shop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===== MAIL =====
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===== REDIS =====
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:6000ms}

# ===== APP – JWT =====
app.jwt.access-token=${APP_JWT_ACCESS_TOKEN:}
app.jwt.refresh-token=${APP_JWT_REFRESH_TOKEN:}
app.jwt.access-exp-seconds=${APP_JWT_ACCESS_EXP_SECONDS:3600}
app.jwt.refresh-exp-seconds=${APP_JWT_REFRESH_EXP_SECONDS:604800}

# ===== APP – Cloudinary =====
app.cloudinary.name=${APP_CLOUDINARY_NAME:}
app.cloudinary.key=${APP_CLOUDINARY_KEY:}
app.cloudinary.secret=${APP_CLOUDINARY_SECRET:}

# ===== APP – VNPAY =====
app.vnpay.tmn=${APP_VNPAY_TMN:}
app.vnpay.secret=${APP_VNPAY_SECRET:}
app.vnpay.url=${APP_VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
app.vnpay.return=${APP_VNPAY_RETURN:http://localhost:${server.port}/payment/return}


# ===== MORE =====
app.account.verification-ttl=PT48H