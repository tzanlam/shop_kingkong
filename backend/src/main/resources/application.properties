# =========================
# SERVER
# =========================
server.port=${SERVER_PORT:8080}

# =========================
# JWT CONFIG
# =========================
jwt.access-token=${JWT_ACCESS_TOKEN}
jwt.refresh-token=${JWT_REFRESH_TOKEN}
jwt.access-expiration=${ACCESS_TOKEN_EXPIRATION:3600}
jwt.refresh-expiration=${REFERSH_TOKEN_EXPIRATION:360000}

# =========================
# DATABASE
# =========================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bag_shop}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# MAIL
# =========================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# CLOUDINARY
# =========================
cloudinary.cloud-name=${CLOUDINARY_NAME:}
cloudinary.api-key=${CLOUDINARY_KEY:}
cloudinary.api-secret=${CLOUDINARY_SECRET:}

# =========================
# REDIS
# =========================
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=${REDIS_TIMEOUT:6000}

# =========================
# VNPAY
# =========================
vnpay.tmn-code=${VNPAY_TMN:}
vnpay.hash-secret=${VNPAY_SECRET:}
vnpay.pay-url=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN:http://localhost:8080/payment/return}
