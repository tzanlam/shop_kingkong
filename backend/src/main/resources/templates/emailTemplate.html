<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        .header { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #333; }
        .content { font-size: 16px; color: #555; margin-bottom: 20px; }
        .footer { font-size: 14px; color: #aaa; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">{{title}}</div>
    <div class="content">
        {{content}}
    </div>
    <div class="footer">
        © {{year}} {{appName}} - Đây là email tự động, vui lòng không trả lời.
    </div>
</div>
</body>
</html>
